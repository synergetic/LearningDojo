        <script type="text/javascript">
            require(["dojo/parser",
                "dojo/store/Memory",
                "dojo/data/ObjectStore",
                "dojox/grid/DataGrid",
                "dojo/domReady!"], function (parser, Memory, ObjectStore, DataGrid) {
                     var data = [
                        { name: "A", app_name: "app1", data_desc: "FY2011"},
                        { name: "A", app_name: "app1", data_desc: "FY2012"},
                        { name: "B", app_name: "app2", data_desc: "FY2012"}
                     ];
                    var store = new Memory({ data: data });
                    var dataStore = new ObjectStore({ objectStore: store });
                    var grid = new DataGrid({
                        store: dataStore,
                        structure: [
                          { name: "Name", field: "name" },
                          { name: "Application", field: "app_name" },
                          { name: "Description", field: "data_desc" }
                        ]
                    }, "myDiv");
                    grid.startup();
                     
                })
